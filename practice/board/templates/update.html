{% extends "base.html" %}

{% block header %}

{% endblock %}




{% block contents %}
<div class="row mt-3">
    <div class="col-12">
        <div class="form-group">

            <form method="POST" action="/board/update/{{ pk }}">
                {% csrf_token %}

                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" value="{{ title }}" name="title">
                <label for="contents">내용</label>
                <textarea id="contents" class="form-control" name="contents">{{ contents }}</textarea>

                <div class="mt-3">
                    <button type="submit" class="btn btn-default" style="border: 1px solid black;">수정하기</button>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
