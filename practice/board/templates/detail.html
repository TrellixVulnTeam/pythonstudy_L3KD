{% extends "base.html" %}

{% block header %}

<style>
    .false {
        display: none;
    }
</style>

{% endblock %}




{% block contents %}
<div class="row mt-3">
    <div class="col-6">
        <div class="form-group">

            <label for="title">제목</label>
            <input type="text" id="title" class="form-control" value="{{ title }}" readonly>
            <label for="contents">내용</label>
            <textarea id="contents" class="form-control" readonly>{{ contents }}</textarea>
            <label for="regdate">등록일</label>
            <input type="text" id="regdate" class="form-control" value="{{ regdate }}" readonly>
            <label for="writer">작성자</label>
            <input type="text" id="writer" class="form-control" value="{{ writer }}" readonly>

            <div class="mt-3">
                <button onclick="location.href='/board/list'" class="btn btn-default"
                    style="border: 1px solid black;">목록보기</button>

                <button onclick="location.href='/board/update/{{ pk }}'" class="btn btn-default {{ sign }}"
                    style="border: 1px solid black;">수정하기</button>
                <button onclick="location.href='/board/delete/{{ pk }}'" class="btn btn-default {{ sign }}"
                    style="border: 1px solid black;">삭제하기</button>
            </div>

        </div>
    </div>
</div>


{% endblock %}
