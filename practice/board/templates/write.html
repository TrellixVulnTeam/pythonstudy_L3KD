{% extends "base.html" %}

{% block header %}

{% endblock %}




{% block contents %}
<div class="row mt-3">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group col-6">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% ifnotequal field.name 'contents' %}
                <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.name }}"
                    class="form-control">
                {% else %}
                <textarea name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control"></textarea>
                {% endifnotequal %}
            </div>
            {% if field.errors %}
            <span style="color: rebeccapurple;">{{ field.errors }}</span>
            {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">작성하기</button>
        </form>
    </div>
</div>
{% endblock %}
