{% extends "base.html" %}

{% block header %}

<style>
    .false {
        display: none;
    }

    #submenu {
        margin-bottom: 30px;
    }
</style>

{% endblock %}




{% block contents %}
<h3>상품상세보기</h3>
<div class="row mt-3">
    <div class="col-4">

        <table class="table table-bordered">
            <tr>
                <th>{{ name }}</th>
            </tr>
            <tr>
                <th><img src="/media/{{ img }}" alt=""></th>
            </tr>
            <tr>
                <th>{{ price }}원</th>
            </tr>
            <tr>
                <th>{{ description }}</th>
            </tr>
            <tr>
                <th>판매자 : {{ reguser }}</th>
            </tr>

        </table>

        <div class="mt-3">
            <button onclick="location.href='/product/list'" class="btn btn-default"
                style="border: 1px solid black;">목록보기</button>
            <button onclick="location.href='/order/product/{{ pk }}'" class="btn btn-default"
                style="border: 1px solid black;">주문하기</button>
            <button onclick="location.href='/product/delete/{{ pk }}'" class="btn btn-default deletebutton"
                style="border: 1px solid black;">삭제하기</button>

            <!-- <button onclick="location.href='/board/update/{{ pk }}'" class="btn btn-default {{ sign }}"
                    style="border: 1px solid black;">수정하기</button>
                <button onclick="location.href='/board/delete/{{ pk }}'" class="btn btn-default {{ sign }}"
                    style="border: 1px solid black;">삭제하기</button> -->
        </div>

    </div>
</div>


<script>
    $(".deletebutton").click(function () {
        alert("상품이 삭제되었습니다.");
    });
</script>

{% endblock %}
